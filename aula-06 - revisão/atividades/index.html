<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastrar Filmes</title>
        <link rel="shortcut icon" href="imgs/settings_video_camera_FILL0_wght300_GRAD0_opsz24.svg" type="image/x-icon">
        <link rel="stylesheet" href="style/index.css">
        <link rel="stylesheet" href="styles/filme.css">
    </head>
    <body>
        <div id="root">
            <section>
                <header>
                    <h1>CADASTRE SEU FILME AQUI!</h1>
                </header>

                <main>
                    <form action="" method="post">
                        <div class="inputs">
                            <div class="labels">
                                <label for="nomeFilme">Nome do filme</label>
                            </div>
                            <input type="text" placeholder="Ex.: Guardiões da Galáxia" id="nomeFilme">
                        </div>
                        
                        <div class="inputs">
                            <div class="labels">
                                <label for="nomeFilme">Descrição do filme</label>
                            </div>
                            <textarea name="" placeholder="Uma descrição qualquer..." id="descricaoFilme" cols="" rows="5"></textarea>
                        </div>

                        <div class="inputs">
                            <div class="labels">
                                <label for="dataFilme">Data de lançamento do filme</label>
                            </div>
                            <input type="date" id="dataFilme">
                        </div>

                        <div class="inputs">
                            <div class="labels">
                                <label for="diretorFilme">Diretor do filme</label>
                            </div>
                            <input type="text" placeholder="Ex.: Nome_Diretor" id="diretorFilme">
                        </div>

                        <div class="inputs">
                            <div class="labels">
                                <label for="categoriaFilme">Categoria do filme</label>
                            </div>
                            <select name="" id="categoriaFilme">
                                <option selected id="naoSelecionar">Escolha uma categoriaFilme</option>
                                <option value="Ação">Ação</option>
                                <option value="Comédia">Comédia</option>
                                <option value="Drama">Drama</option>
                                <option value="Romance">Romance</option>
                                <option value="Documentário">Documentário</option>
                                <option value="Suspense">Suspense</option>
                                <option value="Terror">Terror</option>
                                <option value="Ficção Científica">Ficção Científica</option>
                            </select>
                        </div>
                    </form>
                    <span id="msgCadastro" style="text-align: center;"></span>
                </main>

                <footer>
                    <button type="button" id="listarBtn">
                        LISTAR FILMES
                    </button>
                    <button type="button" id="filmeBtn">
                        CADASTRAR
                    </button>
                </footer>
            </section>

            <section>
                <header>
                    <h1 id="respostaFilme">FILMES CADASTRADOS: 0</h1>
                </header>

                <main>
                    <div id="resposta">
                       
                    </div>
                </main>

                <footer></footer>
            </section>

            <span id="listaFilme"></span>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
